{% extends 'index.html' %}

{% block content%}
    <style>
        /* Container Styling */
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styling */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            padding: 10px 20px;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: #495057;
            text-decoration: none;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 30px;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Lats news</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
                <button type="submit" class="btn btn-success mb-3">Save</button>
            </div>
            <a href="{% url 'add_latestnews' %}" class="btn btn-primary mb-3">Add Latest News </a>

        </form>

        

            
    </div>

{% endblock %}
