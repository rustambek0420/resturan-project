<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard with Scrollable Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Umumiy sozlamalar */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 24px;
        }

        #logout-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        #logout-btn:hover {
            background-color: #0056b3;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 50px;
            left: 0;
            width: 200px;
            height: calc(100vh - 50px); /* Header balandligidan hisoblab chiqariladi */
            background-color: #2c3e50;
            color: #fff;
            padding-top: 20px;
            z-index: 999;
            overflow-y: auto; /* Scroll qo‘shish */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            display: block;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        /* Content */
        .content {
            margin-left: 220px;
            margin-top: 80px; /* Header balandligini hisobga olish */
            padding: 20px;
            height: calc(100vh - 80px); /* Header bo'shliqni hisoblash */
            overflow-y: auto; /* Scroll qo‘shish */
            background-color: #f4f6f9;
        }

        /* Blocks */
        .block-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .block-content {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .block-content h3 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #007bff;
        }

        .block-content p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }

        /* Table */
        .table {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Table header */
        .table th {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 12px;
        }

        /* Table body */
        .table td {
            text-align: center;
            padding: 10px;
        }

        /* Hover effect for rows */
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .table th, .table td {
                padding: 8px;
            }
        }

        /* Graph Section */
        .chart-container {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chart-container h3 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="admin-header">
        <h1>Admin Panel</h1>
        <a href="{% url 'logout' %}" id="logout-btn">Logout</a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="{% url 'index' %}">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="{% url 'categoryhtml' %}">Category</a></li>
            <li><a href="{% url 'productshtml' %}">Products</a></li>
            <li><a href="{% url 'boshmenuhtml'%}">Boshmenu</a></li>
            <li><a href="{% url 'bookatablehtml'%}">Book a Table</a></li>
            <li><a href="{% url 'getintouchhtml'%}">Get in Touch</a></li>
            <li><a href="{% url 'teacherhtml'%}">Teacher</a></li>
            <li><a href="{% url 'detailshtml'%}">Details</a></li>
            <li><a href="{% url 'rshtml'%}">Reserve Your Spot</a></li>
            <li><a href="{% url 'giveagifthtml'%}">Give a Gift</a></li>
            <li><a href="{% url 'latestnewshtml'%}">Latest News</a></li>
            <li><a href="{% url 'newrestuaranthtml'%}">New Restaurant</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}
     
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
